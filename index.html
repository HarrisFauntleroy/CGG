<!DOCTYPE html>
<html>
  <head>
    <title>My Gaming Community</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      main {
        margin: 15px;
      }

      .link-card {
        margin: 10px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }

      .link-card:hover {
        background-color: #e0e0e0;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .link-card a {
        text-decoration: none;
        color: black;
      }

      .image-container {
        text-align: center;
        margin-top: 20px;
      }

      .image-container img {
        width: 200px;
      }
    </style>
    <script>
      const servers = [
        { game: "minecraft", host: "202.172.109.118", port: 25565 },
        { game: "dayz", host: "202.172.109.118", port: 2302 },
        { game: "7d2d", host: "202.172.109.118", port: 26900 },
        { game: "teamspeak3", host: "202.172.109.118", port: 9987 },
      ];

      function fetchServerStatus(game, host, port, id) {
        const baseUrl = "https://cgg.vercel.app/api/health";
        const url = `${baseUrl}?game=${game}&host=${host}&port=${port}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById(id + "status").textContent = "Error";
              document.getElementById(id + "players").textContent = "N/A";
            } else {
              document.getElementById(id + "status").textContent = "Online";
              document.getElementById(id + "players").textContent =
                data.players.online;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById(id + "status").textContent = "Error";
            document.getElementById(id + "players").textContent = "N/A";
          });
      }

      window.onload = function () {
        servers.forEach((server, i) => {
          fetchServerStatus(
            server.game,
            server.host,
            server.port,
            "server" + (i + 1)
          );
        });
      };
    </script>
  </head>

  <body>
    <header>
      <h1>Casual Gaming Group</h1>
    </header>

    <main>
      <h2>Servers:</h2>
      <div class="link-card" id="server1">
        <h3>Minecraft Server</h3>
        <p>Status: <span id="server1status">Loading...</span></p>
        <p>Players: <span id="server1players">Loading...</span></p>
        <span id="map"></span
        ><a href="https://202.172.109.118:8100/" target="_blank" class="btn"
          ><i class="fas fa-map"></i>View üó∫Ô∏è</a
        >
      </div>
      <div class="link-card" id="server3">
        <h3>7 Days to Die Server</h3>
        <p>Status: <span id="server3status">Loading...</span></p>
        <p>Players: <span id="server3players">Loading...</span></p>
      </div>
      <div class="link-card" id="server4">
        <h3>Teamspeak Server</h3>
        <p>Status: <span id="server4status">Loading...</span></p>
        <p>Players: <span id="server4players">Loading...</span></p>
        <a href="ts3server://202.172.109.118?port=9987">Click to connect!</a>
      </div>
      <div class="image-container">
        <img src="media/shiba.png" alt="A shiba inu playing with wires" />
        <p>Thanks for stopping by!</p>
      </div>
    </main>

    <footer
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <p>&copy; 2023 Casual Gaming Group</p>
    </footer>
  </body>
</html>
