<!DOCTYPE html>
<html>
<head>
    <title>My Gaming Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            margin: 15px;
        }

        .link-card {
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .link-card:hover {
            background-color: #e0e0e0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .link-card a {
            text-decoration: none;
            color: black;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Casual Gaming Group</h1>
    </header>

    <main>
        <h2>Links:</h2>
        <div class="link-card">
            <h3>Minecraft Server</h3>
            <p>Join us on our Minecraft server!</p>
            <p>202.172.109.118:25565</p>
            <p>View the web map!</p>
            <p>202.172.109.118:8100</p>
            <a href="https://202.172.109.118:8100/" target="_blank">Click here to view!</a>
        </div>
        <div class="link-card">
            <h3>Teamspeak Server</h3>
            <p>Join us on our Teamspeak server!</p>
            <p>202.172.109.118</p>
            <a href="ts3server://202.172.109.118?port=9987">Click to connect!</a>
        </div>
        <div class="image-container">
            <img src="shiba.png" alt="A shiba inu playing with wires">
            <p>Thanks for stopping by!</p>
        </div>
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
